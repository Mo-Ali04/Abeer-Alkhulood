<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="main.css">

    <title>تفاصيل العطر</title>
</head>

<body>
    <nav class="fixed top-0 left-0 w-full bg-black/80 backdrop-blur-md text-white z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <!-- Branding -->
            <a href="#" class="text-2xl font-bold tracking-tight">عبير الخلود</a>

            <!-- Desktop Links -->
            <ul class="hidden md:flex space-x-8">
                <li><a href="index.html" class="hover:text-yellow-400 transition">المستشار</a></li>
                <li><a href="#products" class="hover:text-yellow-400 transition">المنتجات</a></li>
                <li><a href="checkout.html" class="hover:text-yellow-400 transition">الدفع</a></li>
            </ul>

            <!-- Cart + Mobile Toggle -->
            <div class="flex items-center space-x-4">
                <!-- Cart Icon from above -->
                <button id="cartIcon" class="relative">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke-width="2"/>
                        <circle cx="7" cy="21" r="2" /><circle cx="17" cy="21" r="2" />
                    </svg>
                    <span id="cartCount" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                </button>

                <!-- Floating Cart Preview -->
                <div id="cartPreview" class="hidden transition-all duration-300 ease-out absolute right-6 top-16 bg-white text-black rounded-lg shadow-lg w-64 p-4 z-50">
                    <h3 class="text-lg font-bold mb-2">سلة المشتريات</h3>
                    <ul id="cartItems" class="space-y-2 text-sm"></ul>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobileMenuBtn" class="md:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M4 6h16M4 12h16M4 18h16" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu Panel -->
        <div id="mobileMenu" class="hidden md:hidden bg-black bg-opacity-90">
            <ul class="flex flex-col px-6 py-4 space-y-4">
                <li><a href="index.html" class="block hover:text-yellow-400">المستشار</a></li>
                <li><a href="#products" class="block hover:text-yellow-400">المنتجات</a></li>
                <li><a href="checkout.html" class="block hover:text-yellow-400">الدفع</a></li>
            </ul>
        </div>
    </nav>

    <div id="productHero" class="fixed inset-0 opacity-92 z-0">
        <!-- Background Video -->
        <video autoplay muted loop playsinline class="absolute inset-0 w-full object-cover z-0">
            <source src="assets/perfume-showcase.mp4" type="video/mp4"/>
        </video>
    </div>

    <main class="relative mb-48 pt-24 px-6 max-w-5xl mx-auto">

        <div class="text-center mt-6">
            <h1 id="productName" class="text-3xl text-black font-bold mb-6"></h1>
        </div>
        
        <!-- Ingredient Map -->
        <section id="notesSection" class="relative w-full min-h-[100px] flex flex-col items-center justify-center bg-black/10 rounded-2xl text-white overflow-hidden">
            <div class="flex justify-center gap-6 relative">
                <button 
                    data-img="assets/top.jpg" 
                    data-desc="Fresh citrus, bergamot, and neroli"
                    class="note-btn bg-gray-700 text-white px-6 py-3 rounded-full hover:bg-gray-600 transition">
                    Top Notes
                </button>

                <button 
                    data-img="assets/heart.jpg" 
                    data-desc="Floral heart of jasmine, rose, and ylang-ylang"
                    class="note-btn bg-gray-700 text-white px-6 py-3 rounded-full hover:bg-gray-600 transition">
                    Heart Notes
                </button>

                <button 
                    data-img="assets/base.jpg" 
                    data-desc="Warm base of amber, musk, and sandalwood"
                    class="note-btn bg-gray-700 text-white px-6 py-3 rounded-full hover:bg-gray-600 transition">
                    Base Notes
                </button>
            </div>

            <!-- Hover Card -->
            <div id="hoverCard" class="hidden fixed p-4 bg-white rounded-lg shadow-lg pointer-events-none z-50 w-64">
                <img id="hoverImg" class="w-full h-32 object-cover rounded mb-2"/>
                <p id="hoverDesc" class="text-gray-800 text-sm"></p>
            </div>
        </section>
        
        <!-- 360 Viewer -->
        <div id="viewer" class="relative rounded-2xl mx-auto mb-4 overflow-hidden">
            <img id="frame" src="assets/360 viewer/bottle-0001.png" class="w-full h-full object-contain"/>
        </div>

        <!-- Add to Cart -->
        <div class="text-center">
            <button id="addCart" class="mt-6 bg-gradient-to-r from-yellow-400 to-yellow-600 text-black font-semibold px-8 py-3 rounded-full shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition ease-out duration-300">
                أضف إلى السلة
            </button>
        </div>

    </main>

    <!-- Products Section -->
    <section id="products" class="relative mt-48 pt-32 pb-20 bg-black text-white">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-3xl font-bold text-yellow-400 mb-12 text-center">منتجاتنا</h2>
            <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
                <!-- Cards will be injected here -->
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
